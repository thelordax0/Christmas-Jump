<!DOCTYPE html>
<html>
  <head>
    <title>Platform Jumper</title>
    <style>
      body {
        background-color: #333;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }
      #gameContainer {
        position: relative;
      }
      canvas {
        border: 2px solid #000;
      }
      #menuScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .button {
        background: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.3s;
      }
      .button:hover {
        background: #45a049;
      }
      #highScores {
        margin-top: 20px;
        text-align: center;
      }
      .score-item {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="menuScreen">
        <h1>Platform Jumper</h1>
        <button id="startButton" class="button">Start Game</button>
        <button id="highScoresButton" class="button">High Scores</button>
        <div id="highScores" style="display: none">
          <h2>High Scores</h2>
          <div id="scoresList"></div>
          <button id="backButton" class="button">Back to Menu</button>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
